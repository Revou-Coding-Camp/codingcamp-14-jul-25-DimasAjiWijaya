<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <img style="border-radius: 50%; margin-left: 20px;" src="https://picsum.photos/50/50" alt="">
        <nav>
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#msg">Massage</a>
        </nav>
    </header>
    
    <main id="main">
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><div id="welcome-message"></div></h1>
        <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;">ini adalah website latihan pertama</p>
        <img src="https://picsum.photos/1255/500" alt="">
        <div id="msg">
        <section class="sec1">
            <h1 style="font-family: Arial, Helvetica, sans-serif;">Our Headquarter</h1>
            <img src="https://picsum.photos/100/100" alt="">
            <img src="https://picsum.photos/100/100" alt="">
            <img src="https://picsum.photos/100/100" alt="">
        </section>

        <section class="sec2">
            <form action="">
                <h1 style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Massage Us</h1>
                <label for="name">Nama Lengkap :</label>
                <input type="text" id="name" name="name"><br>
                
                <label for="birthday">Tanggal Lahir :</label>
                <input type="date" id="birthday" name="birthday"><br>

                <label>Jenis Kelamin :</label>
                <input type="radio" id="lk" name="jenis_kelamin" value="Laki-Laki">
                <label for="lk">Laki Laki</label>
                <input type="radio" id="pr" name="jenis_kelamin" value="Perempuan">
                <label for="pr">Perempuan</label><br>

                <label for="massage">Pesan :</label><br>
                <textarea id="massage" name="pesan" rows="5" cols="30" placeholder="Tulis pesan anda.."></textarea><br>

                <input style="background-color: rgb(63, 217, 255); width: 100%; height: 30px; border: solid black 1px; font-weight: bold;" type="button" onclick="validateForm()" value="Submit">
            </form>
             
            <div id="output">
                <h3>Output Form :</h3>
                <p><strong>Nama :</strong> <span id="out-name"></span></p>
                <p><strong>Tanggal Lahir :</strong> <span id="out-birthday"></span></p>
                <p><strong>Jenis Kelamin :</strong> <span id="out-jk"></span></p>
                <p><strong>Pesan :</strong> <span id="out-massage"></span></p>
            </div>
        </section>
        </div>
    </main>
        
    <footer>
        <h1>create by Dimas Aji Wijaya</h1>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
